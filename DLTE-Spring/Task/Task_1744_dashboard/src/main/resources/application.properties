spring.application.name=demo

spring.datasource.driverClassName=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=final
spring.datasource.password=final123
server.port=3003
springdoc.api-docs.enabled=true

#enbales the colors
spring.output.ansi.enabled=always

# console pattern
logging.pattern.console=%clr([%level]){green} %clr(%d){blue} %c %clr(%t){red} %clr(%m%n){yellow}

# logs as file
logging.file.name=mybank-card.log
logging.pattern.file=%clr(%d){red} %clr([%level]){green} %c %t %clr(%m%n){green}

server.error.include-message=always
